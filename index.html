<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitLife Gym Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & basics */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Orbitron', sans-serif; background: black; color: white; overflow-x: hidden; }

    /* Splash screen */
    #splash {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: black; display: flex; align-items: center; justify-content: center;
      z-index: 1000; font-size: 2em; color: cyan;
    }

    /* Header */
    header { display: flex; justify-content: space-between; align-items: center; padding: 1em; background: #111; }
    nav ul { list-style: none; display: flex; gap: 1em; }
    nav a { text-decoration: none; color: white; transition: color 0.3s; }
    nav a:hover, nav a.active { color: cyan; }
    #cartBtn, #musicBtn { background: cyan; border: none; padding: 0.5em 1em; cursor: pointer; border-radius: 8px; margin-left: 10px; }

    /* Pages */
    .page { display: none; padding: 2em; }
    #home { display: block; }

    /* Equipment cards */
    .equipment-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5em; }
    .equipment-card {
      background: #111; padding: 1em; border-radius: 12px; text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .equipment-card:hover { transform: translateY(-5px); box-shadow: 0 0 15px cyan; }
    .equipment-card img { max-width: 100%; border-radius: 12px; }

    /* Cart modal */
    #cartModal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); justify-content: center; align-items: center;
      z-index: 2000;
    }
    #cartModalContent { background: #111; padding: 2em; border-radius: 12px; width: 90%; max-width: 500px; }
    .cart-item { display: flex; justify-content: space-between; margin-bottom: 1em; }

    /* Reviews */
    .review { background: #111; padding: 1em; border-radius: 12px; margin-bottom: 1em; }
    .review .name { font-weight: bold; color: cyan; }
    .review .stars { color: gold; }

    /* Canvas background */
    #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">Welcome to FitLife Gym Store</div>

  <!-- Canvas Background -->
  <canvas id="particles"></canvas>

  <!-- Header -->
  <header>
    <h1>FitLife</h1>
    <nav>
      <ul>
        <li><a href="#" data-page="home" class="active">Home</a></li>
        <li><a href="#" data-page="equipment">Equipment</a></li>
        <li><a href="#" data-page="reviews">Reviews</a></li>
      </ul>
    </nav>
    <button id="cartBtn">Cart (0)</button>
    <button id="musicBtn">Play Music</button>
  </header>

  <!-- Pages -->
  <main>
    <section id="home" class="page">
      <h2>Welcome to FitLife Gym Store</h2>
      <p>Your one-stop shop for premium gym equipment.</p>
    </section>

    <section id="equipment" class="page">
      <h2>Equipment</h2>
      <div class="equipment-grid">
        <div class="equipment-card" data-name="Dumbbells" data-price="50">
          <img src="https://via.placeholder.com/150" alt="Dumbbells">
          <h3>Dumbbells</h3>
          <p>$50</p>
          <button>Add to Cart</button>
        </div>
        <div class="equipment-card" data-name="Treadmill" data-price="600">
          <img src="https://via.placeholder.com/150" alt="Treadmill">
          <h3>Treadmill</h3>
          <p>$600</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>

    <section id="reviews" class="page">
      <h2>Customer Reviews</h2>
      <div id="reviews"></div>
    </section>
  </main>

  <!-- Cart Modal -->
  <div id="cartModal">
    <div id="cartModalContent">
      <span class="closeCart" style="cursor:pointer; float:right;">&times;</span>
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <p id="cartTotal">Total: $0</p>
      <button id="checkoutBtn">Checkout</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgmusic" loop>
    <source src="your-music-file.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Splash
    window.addEventListener('load', () => { 
      document.querySelectorAll('.container')[0].style.display='block'; 

      // Auto-play music once splash ends
      setTimeout(() => {
        bgMusic.play().then(() => {
          musicBtn.textContent = 'Pause Music';
        }).catch(err => {
          console.log("Autoplay blocked:", err);
          musicBtn.textContent = 'Play Music';
        });
      }, 2200);
    });

    // Navigation
    const navLinks = document.querySelectorAll('nav ul li a');
    const pages = document.querySelectorAll('.page');
    navLinks.forEach(link=>{
      link.addEventListener('click', e=>{
        e.preventDefault();
        const pageName = link.dataset.page;
        navLinks.forEach(l=>l.classList.remove('active'));
        link.classList.add('active');
        pages.forEach(p=>{ p.style.display=p.id===pageName?'block':'none'; });
      });
    });

    // Music
    const musicBtn = document.getElementById('musicBtn');
    const bgMusic = document.getElementById('bgmusic');
    bgMusic.volume = 0.5;

    musicBtn.addEventListener('click',()=>{ 
      if(bgMusic.paused){ 
        bgMusic.play().then(() => {
          musicBtn.textContent='Pause Music';
        }).catch(err => {
          console.log("Playback blocked:", err);
          alert("Click again to enable music ðŸŽ¶");
        });
      } else { 
        bgMusic.pause(); 
        musicBtn.textContent='Play Music'; 
      } 
    });

    // Particles
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let w=canvas.width=window.innerWidth;
    let h=canvas.height=window.innerHeight;
    window.addEventListener('resize',()=>{ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; });
    const particlesArray=[];
    for(let i=0;i<120;i++){ particlesArray.push({x:Math.random()*w, y:Math.random()*h, r:Math.random()*2+1, dx:(Math.random()-0.5)*1.5, dy:(Math.random()-0.5)*1.5}); }
    function animateParticles(){ ctx.clearRect(0,0,w,h); particlesArray.forEach(p=>{ ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle='rgba(0,255,255,0.7)'; ctx.fill(); p.x+=p.dx; p.y+=p.dy; if(p.x<0||p.x>w)p.dx*=-1; if(p.y<0||p.y>h)p.dy*=-1; }); requestAnimationFrame(animateParticles); }
    animateParticles();

    // Shopping Cart & Reviews
    let cart=[];
    const cartBtn=document.getElementById('cartBtn');
    const cartModal=document.getElementById('cartModal');
    const closeCart=document.querySelector('.closeCart');
    const cartItems=document.getElementById('cartItems');
    const cartTotal=document.getElementById('cartTotal');
    const checkoutBtn=document.getElementById('checkoutBtn');

    document.querySelectorAll('.equipment-card button').forEach(btn=>{
      btn.addEventListener('click', e=>{
        const card=e.target.closest('.equipment-card');
        const item={name:card.dataset.name, price:Number(card.dataset.price), qty:1};
        const exist=cart.find(i=>i.name===item.name);
        if(exist){ exist.qty+=1; } else{ cart.push(item); }
        updateCart();
      });
    });

    function updateCart(){
      cartItems.innerHTML='';
      let total=0;
      cart.forEach(i=>{
        const div=document.createElement('div');
        div.className='cart-item';
        div.innerHTML=`${i.name} x ${i.qty} <span>$${i.price*i.qty}</span>`;
        cartItems.appendChild(div);
        total+=i.price*i.qty;
      });
      cartTotal.textContent=`Total: $${total}`;
      cartBtn.textContent=`Cart (${cart.reduce((a,b)=>a+b.qty,0)})`;
    }

    cartBtn.addEventListener('click',()=>{ cartModal.style.display='flex'; });
    closeCart.addEventListener('click',()=>{ cartModal.style.display='none'; });
    checkoutBtn.addEventListener('click',()=>{
      if(cart.length>0){ alert('Thanks for your purchase!'); cart=[]; updateCart(); cartModal.style.display='none'; } else{ alert('Cart is empty!'); }
    });

    // Reviews Data
    const reviewsData=[
      {name: "Jaxx Huffman", text: "The best gym store Iâ€™ve ever been to. Five stars!"},
      {name: "Hayley Orozco", text: "Love the variety and fast shipping."},
      {name: "Devon Grant", text: "Quality equipment at good prices. Highly recommend."}
    ];
    const reviewsContainer=document.getElementById('reviews');
    reviewsData.forEach(({name,text})=>{
      const reviewEl=document.createElement('div');
      reviewEl.className='review';
      reviewEl.innerHTML=`<div class="name">${name}</div><div class="stars" aria-label="5 star rating">â˜…â˜…â˜…â˜…â˜…</div><div class="text">${text}</div>`;
      reviewsContainer.appendChild(reviewEl);
    });
  </script>
</body>
</html>
