<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FitLife Gym Store</title>
<style>
  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: #111;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  a {
    color: #eee;
    text-decoration: none;
  }
  a:hover, a:focus {
    text-decoration: underline;
  }
  header {
    background: #222;
    padding: 1rem 2rem;
    box-shadow: 0 0 20px #39ff14;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 2rem;
    justify-content: center;
  }
  nav ul li a {
    padding: 0.5rem 1rem;
    border-radius: 25px;
    font-weight: 600;
    position: relative;
    transition: color 0.3s ease;
  }
  nav ul li a.active,
  nav ul li a:hover,
  nav ul li a:focus {
    color: #39ff14;
    animation: neonGlow 6s linear infinite;
  }

  main {
    flex: 1;
    padding: 2rem;
    max-width: 1100px;
    margin: 0 auto;
  }
  section {
    margin-bottom: 4rem;
  }

  h1, h2 {
    font-weight: 900;
    letter-spacing: 2px;
    margin-bottom: 1rem;
    animation: neonGlow 6s linear infinite;
  }
  h1 {
    font-size: 2.8rem;
    text-align: center;
  }
  h2 {
    font-size: 1.8rem;
    margin-bottom: 0.6rem;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 1rem;
  }

  /* Hero Section */
  .hero {
    text-align: center;
    padding: 3rem 1rem;
    border-radius: 15px;
    box-shadow:
      0 0 10px #00f,
      0 0 20px #8000ff,
      0 0 30px #ff00ff,
      0 0 40px #39ff14;
    background: #222;
    margin-bottom: 5rem;
  }
  .hero p {
    font-size: 1.4rem;
    margin-bottom: 2rem;
  }

  /* Buttons */
  .btn {
    display: inline-block;
    padding: 1rem 2rem;
    border-radius: 50px;
    background: #111;
    color: #eee;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    border: none;
    user-select: none;
    box-shadow:
      0 0 8px #00f,
      0 0 15px #8000ff,
      0 0 20px #ff00ff,
      0 0 25px #39ff14;
    animation: neonGlow 6s linear infinite;
    transition: background 0.3s ease;
  }
  .btn:hover, .btn:focus {
    background: #222;
    outline: none;
    animation: neonGlow 3s linear infinite reverse;
  }

  /* Features */
  .features {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
  }
  .features > div {
    background: #222;
    flex: 1 1 300px;
    padding: 1.8rem;
    border-radius: 15px;
    box-shadow:
      0 0 8px #00f,
      0 0 15px #8000ff,
      0 0 20px #ff00ff,
      0 0 25px #39ff14;
    animation: neonGlow 6s linear infinite;
  }

  /* Gym Equipment Section */
  .equipment-list {
    list-style: none;
    padding-left: 1rem;
    font-size: 1.1rem;
  }
  .equipment-list li {
    margin-bottom: 0.5rem;
    padding-left: 1.2rem;
    position: relative;
  }
  .equipment-list li::before {
    content: "âœ“";
    color: #39ff14;
    position: absolute;
    left: 0;
    font-weight: bold;
  }

  /* Personal Trainers Hours Section */
  .trainers-table {
    width: 100%;
    border-collapse: collapse;
    box-shadow:
      0 0 8px #00f,
      0 0 15px #8000ff,
      0 0 20px #ff00ff,
      0 0 25px #39ff14;
    animation: neonGlow 6s linear infinite;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
  }
  .trainers-table th, .trainers-table td {
    padding: 1rem;
    border-bottom: 1px solid #333;
    text-align: center;
  }
  .trainers-table thead {
    background: #111;
  }
  .trainers-table tbody tr:hover {
    background: #333;
  }

  /* Table for hours */
  table {
    width: 100%;
    border-collapse: collapse;
    box-shadow:
      0 0 8px #00f,
      0 0 15px #8000ff,
      0 0 20px #ff00ff,
      0 0 25px #39ff14;
    animation: neonGlow 6s linear infinite;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
  }
  thead {
    background: #111;
  }
  th, td {
    padding: 1rem;
    text-align: center;
    border-bottom: 1px solid #333;
  }
  tbody tr:hover {
    background: #333;
  }

  /* Contact */
  .contact-section {
    max-width: 600px;
    margin: 0 auto;
    background: #222;
    padding: 2rem;
    border-radius: 15px;
    box-shadow:
      0 0 8px #00f,
      0 0 15px #8000ff,
      0 0 20px #ff00ff,
      0 0 25px #39ff14;
    animation: neonGlow 6s linear infinite;
  }
  .contact-info {
    list-style: none;
    margin-bottom: 2rem;
    font-size: 1.1rem;
    line-height: 1.6;
  }
  .contact-info li strong {
    color: #39ff14;
  }
  .contact-form label {
    display: block;
    margin: 1rem 0 0.3rem;
  }
  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 0.6rem 1rem;
    border-radius: 25px;
    border: none;
    outline: none;
    background: #111;
    color: #eee;
    font-size: 1rem;
    box-shadow:
      0 0 5px #39ff14 inset;
  }
  .contact-form textarea {
    resize: vertical;
  }
  .contact-form button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 1rem;
    background: #111;
    color: #eee;
    font-weight: 700;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    user-select: none;
    animation: neonGlow 6s linear infinite;
    box-shadow:
      0 0 8px #00f,
      0 0 15px #8000ff,
      0 0 20px #ff00ff,
      0 0 25px #39ff14;
    transition: background 0.3s ease;
  }
  .contact-form button:hover,
  .contact-form button:focus {
    background: #222;
    outline: none;
    animation: neonGlow 3s linear infinite reverse;
  }

  /* Reviews Section */
  .reviews-section {
    max-width: 900px;
    margin: 0 auto;
  }
  .review {
    background: #222;
    margin-bottom: 1.5rem;
    padding: 1rem 1.5rem;
    border-radius: 12px;
    box-shadow:
      0 0 8px #00f,
      0 0 15px #8000ff,
      0 0 20px #ff00ff,
      0 0 25px #39ff14;
    animation: neonGlow 6s linear infinite;
  }
  .review h3 {
    margin-bottom: 0.3rem;
    font-weight: 700;
    color: #39ff14;
  }
  .stars {
    color: #ff0;
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
  }

  /* Section visibility */
  section {
    display: none;
  }
  section.active {
    display: block;
  }

  /* Neon glow animation cycling colors */
  @keyframes neonGlow {
    0%, 100% { text-shadow:
      0 0 6px #00f,
      0 0 15px #8000ff,
      0 0 20px #ff00ff,
      0 0 25px #39ff14;
      color: #39ff14;
    }
    25% {
      text-shadow:
        0 0 6px #8000ff,
        0 0 15px #ff00ff,
        0 0 20px #39ff14,
        0 0 25px #00f;
      color: #8000ff;
    }
    50% {
      text-shadow:
        0 0 6px #ff00ff,
        0 0 15px #39ff14,
        0 0 20px #00f,
        0 0 25px #8000ff;
      color: #ff00ff;
    }
    75% {
      text-shadow:
        0 0 6px #39ff14,
        0 0 15px #00f,
        0 0 20px #8000ff,
        0 0 25px #ff00ff;
      color: #00f;
    }
  }
